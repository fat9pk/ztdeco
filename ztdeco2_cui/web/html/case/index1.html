<script type="text/javascript">

    function changeFrameWidth() {
        var ifm = document.getElementById("foot_html");
        if (ifm) {
            var iframeWin = ifm.contentWindow || ifm.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                ifm.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    }

    window.resize = function () {

        changeFrameWidth();
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".side ul li").hover(function () {
            $(this).find(".sidebox").stop().animate({"width": "124px"}, 200).css({
                "opacity": "1",
                "filter": "Alpha(opacity=100)",
                "background": "#ae1c1c"
            })
        }, function () {
            $(this).find(".sidebox").stop().animate({"width": "54px"}, 200).css({
                "opacity": "0.8",
                "filter": "Alpha(opacity=80)",
                "background": "#000"
            })
        });

    });

    //回到顶部
    function goTop() {
        $('html,body').animate({'scrollTop': 0}, 800); //滚回顶部的时间，越小滚的速度越快~
